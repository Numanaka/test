<!DOCTYPE HTML>
<html lang="ja">

<head>
<meta charset="utf-8">
<title>お問合わせフォーム</title>
<link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>

<h2>お問合わせフォーム</h2>

<form method="post" action="mail_confirm.php">

 <div>
    <label>名前</label>
    <br>
    <input type="text" name="name" size="35" class="box">
    <br>
 </div>
    
  <div> 
    <label>メールアドレス</label>
    <br>
    <input type="text" name="mail" size="35" class="box">
    <br>
  </div>
       
  <div>   
    <label>年齢</label>
    <br>
    <select name="age"  class="age">
        <option>選択してください</option>
        <script>
            for(var a=18; a<=65; a++){
                document.write("<option value="+a+">" +a+ "歳</option>");
            }
        </script>
    </select>   
    <br>
    </div>  
        
    <div> 
    <label>コメント</label>
    <br>
    <textarea name="comments" rows="7" cols="35" class="comment"></textarea>
    <br>
    </div>
    
    <div> 
    <input type="submit" class="soushin" value="送信する">
    </div>

    
    
</form>

    
</body>



</html>
